<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled >
        <div class="buttons">
           <button onclick="clearDisplay()" style="background-color: red;">Del</button>
           <button onclick="addValue('/')">/</button>
           <button onclick="addValue('*')">*</button>
           <button onclick="addValue('-')">-</button>
           <button onclick="addValue(7)">7</button>
           <button onclick="addValue(8)">8</button>
           <button onclick="addValue(9)">9</button>
           <button onclick="addValue('+')">+</button>
           <button onclick="addValue(4)">4</button>
           <button onclick="addValue(5)">5</button>
           <button onclick="addValue(6)">6</button>
           <button onclick="addValue('.')">.</button>
           <button onclick="addValue(1)">1</button>
           <button onclick="addValue(2)">2</button>
           <button onclick="addValue(3)">3</button>
           <button onclick="addValue(0)">0</button>
           <button class="result" onclick="calculateResult()" style="background-color: white; color: black;">=</button>
           <button onclick="clearEntry()" style="background-color: #f55a00;">clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
